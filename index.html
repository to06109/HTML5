<!DOCTYPE html>
<!-- 언어-국가코드 -->
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <!-- 현재 운영체제에 깔려있는 최신버전 브라우저에서(content) 동작하는 비표준코드(http-equiv) -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- width: 해상도 설정, initial-scale: 원본비율로 보여줌 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>웹카페</title>
  </head>
  <body></body>
</html>
